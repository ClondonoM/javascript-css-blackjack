<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="title">Blackjack</header>
      <div class="row mt-1" id="divButtons">
        <div class="col text-center">
          <button id="btnNewGame" class="btn btn-danger">New Game</button>
          <button id="btnAsk" class="btn btn-primary">Ask Card</button>
          <button id="btnStop" class="btn btn-primary">Stop</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Player 1 - <small>0</small></h3>
        </div>
      </div>
      <div id="player-cards" class="row row-cols-auto mt-2 ms-5">
        <div class="col" id="player-cards"></div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <h3>Computer - <small>0</small></h3>
        </div>
      </div>
      <div class="row row-cols-auto mt-2 ms-5" id="comp-cards">
        <div class="col">
          <img class="card" src="assets/cards/3D.png" />
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
